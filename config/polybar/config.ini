include-file = $HOME/.config/polybar/modules.ini

[colors]
yoru     = #0F0F0F
keseki   = #191919
iwa      = #262626
tetsu    = #393939
amagumo  = #4C4C4C
gin      = #767676
okami    = #A0A0A0
tsuki    = #BFBFBF
fuyu     = #CACACA
usagi    = #E7E7E7
yuki     = #F0F0F0

kaen     = #AC8A8C
ichigo   = #C49EA0
take     = #8AAC8B
kusa     = #9EC49F
chikyu   = #ACA98A
suna     = #C4C19E
aki      = #C6A679
yuyake   = #CEB188
ume      = #8F8AAC
ajisai   = #A39EC4
kosumosu = #AC8AAC
sakura   = #C49EC4
mizu     = #8AACAB
sora     = #9EC3C4
shinkai  = #8A98AC
kori     = #A5B4CB

[bar/base]
monitor = HDMI-A-0
height = 40

offset-y = 20
fixed-center = true

bottom = true

background = ${colors.yoru}

border-size = 5
border-color = ${colors.yoru}

cursor-click = pointer
wm-restack = bspwm

font-0 = Sarasa Mono CL:style=Bold Italic:pixelsize=13:antialias=true;3
font-1 = Font Awesome 6 Pro Solid:pixelsize=14:antialias=true;3

[bar/spotify]
inherit = bar/base
width = 450

offset-x = 90

modules-center = spotify

[bar/weather]
inherit = bar/base
width = 120

offset-x = 551

modules-center = weather

[bar/bspwm]
inherit = bar/base
width = 400

offset-x = 760

modules-center = bspwm

[bar/memory]
inherit = bar/base
width = 155

offset-x = 1210

modules-center = memory

[bar/pulseaudio]
inherit = bar/base
width = 200

offset-x = 1375

font-2 = Sarasa Mono CL Nerd Font:pixelsize=19:antialias=true;4

modules-left = pulseaudio

[bar/date]
inherit = bar/base
width = 130

offset-x = 1585

modules-center = date

[bar/rofi]
inherit = bar/base
width = 105

offset-x = 1725

modules-center = launcher powermenu
